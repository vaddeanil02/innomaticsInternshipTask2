<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Company Directory Portal</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Company Directory Portal</h1>
            <section class="formsection">
                <h2>Employee Registration Form</h2>
                <form id="employee form">
                    <div class="form">
                        <label for="Fullname">Full Name:</label>
                        <input type="text" id="Fullname" name="Fullname" required>
                    </div>
                    <div class="form">
                        <label for="Email">Email:</label>
                        <input type="email" id="Email" name="Email" required>
                    </div>
                    <div class="form">
                        <label for="department">Department</label>
                        <select name="department" id="department"  required>
                            <option value="IT">IT</option>
                            <option value="HR">HR</option>
                            <option value="Finance">Finance</option>
                        </select>
                    </div>
                    <div class="form">
                        <label for="Employeeid">Employee ID:</label>
                        <input type="number" id="Employeeid" name="Employeeid" required>
                    </div>
                    <div class="form">
                        <label for="Profilepicture">Profile Picture URL:</label>
                        <input type="url" id="Profilepicture" name="Profilepicture" required>
                    </div>
                    <button>Register Employee</button>
                </form>
            </section>
            <section class="Emplist">
                <h2>Employee List</h2>
                <ol id="employeelist">
                    <li>John Doe - john@example.com</li>
                    <li>Jane Smith - jane@example.com</li>
                </ol>
            </section>
            <section class="Emptable">
                <h2>Employee Details</h2>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Employee ID</th>
                        <th>Department</th>
                        <th>Profile Picture</th>
                    </tr>
                    <tr>
                        <td>John Doe</td>
                        <td>56734</td>
                        <td>IT</td>
                        <td><img src="https://via.placeholder.com/50" alt=""></td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>89654</td>
                        <td>Finance</td>
                        <td><img src="https://via.placeholder.com/50" alt=""></td>
                    </tr>
                </table>
            </section>
            <section class="map">
                <h2>Company location</h2>
                <iframe src="https://www.google.com/maps/place/Innomatics+Research+Labs/@17.4980315,78.3893458,19z/data=!3m1!4b1!4m6!3m5!1s0x3bcb91f3fdf6bde9:0x752db86a6ab3be2a!8m2!3d17.4980302!4d78.3899895!16s%2Fg%2F11f1rg735s?entry=ttu&g_ep=EgoyMDI0MDkyMy4wIKXMDSoASAFQAw%3D%3D" allowfullscreen="0"></iframe>
            </section>
        </div>        
    </body>
</html>
